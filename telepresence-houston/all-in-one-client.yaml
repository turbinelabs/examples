apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: all-in-one-client
    tbn_cluster: all-in-one-client
  name: all-in-one-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: all-in-one-client
      tbn_cluster: all-in-one-client
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: all-in-one-client
        tbn_cluster: all-in-one-client
    spec:
      containers:
      - image: turbinelabs/all-in-one-client:0.18.1
        imagePullPolicy: IfNotPresent
        name: all-in-one-client
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
