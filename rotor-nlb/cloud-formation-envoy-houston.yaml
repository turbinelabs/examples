Resources:
  EnvoyGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Description: |
      An autoscaling group to manage Envoy proxy instances. Sets TargetGroupARNs to
      get instances registered with the LBTargetGRoup
    Properties:
      VPCZoneIdentifier: !Ref Subnets
      LaunchConfigurationName: !Ref EnvoyLaunchConfig
      MinSize: '2'
      MaxSize: '4'
      TargetGroupARNs:
        - !Ref LBTargetGroup

  EnvoyScaleOutPolicy:
    Type : "AWS::AutoScaling::ScalingPolicy"
    Description: 'A policy to expand the size of the Envoy proxy pool by 1 instance'
    Properties:
      AutoScalingGroupName: !Ref EnvoyGroup
      AdjustmentType: 'ChangeInCapacity'
      Cooldown: 300
      ScalingAdjustment: 1
  EnvoyScaleOutAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Description: |
      When average bandwidth for Envoy instances exceeds a threshold trigger
      the EnvoyScaleOut policy (increasing instance count by 1)
    Properties:
      AlarmName:
        Fn::Join:
        - '-'
        - - !Ref 'AWS::StackName'
          - 'envoy-bytes-alarm-out'
      AlarmActions:
        - !Ref 'EnvoyScaleOutPolicy'
      AlarmDescription: 'This metric monitors Envoy network utilization'
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      EvaluationPeriods: 2
      MetricName: 'NetworkIn'
      Namespace: 'AWS/EC2'
      Period: 60
      Statistic: 'Average'
      Threshold: 1000000
      Dimensions:
        - Name: 'AutoScalingGroupName'
          Value: !Ref EnvoyGroup

  EnvoyScaleInPolicy:
    Type : "AWS::AutoScaling::ScalingPolicy"
    Description: 'A policy to reduce the size of the Envoy proxy pool by 1 instance'
    Properties:
      AutoScalingGroupName: !Ref EnvoyGroup
      AdjustmentType: 'ChangeInCapacity'
      Cooldown: 300
      ScalingAdjustment: -1
  EnvoyScaleInAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Description: |
      When average bandwidth for Envoy instances drops below a threshold trigger
      the EnvoyScaleIn policy (reducing instance count by 1)
    Properties:
      AlarmName:
        Fn::Join:
        - '-'
        - - !Ref 'AWS::StackName'
          - 'envoy-bytes-alarm-in'
      AlarmActions:
        - !Ref 'EnvoyScaleInPolicy'
      AlarmDescription: 'This metric monitors Envoy network utilization'
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      EvaluationPeriods: 2
      MetricName: 'NetworkIn'
      Namespace: 'AWS/EC2'
      Period: 60
      Statistic: 'Average'
      Threshold: 800000
      Dimensions:
        - Name: 'AutoScalingGroupName'
          Value: !Ref EnvoyGroup

  EnvoyLaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Description: 'Launch an Envoy proxy'
    Metadata:
      Comment: Envoy-simple takling to rotor
    Properties:
      AssociatePublicIpAddress: true
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      SecurityGroups:
        - !Ref LBSecurityGroup
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |+
              #cloud-config

            - |2
              coreos:
                units:
                  - name: "tbnproxy.service"
                    command: "start"
                    content: |
                      [Unit]
                      Description=Tbnproxy Service
                      After=docker.service
                      Requires=docker.service
                      [Service]

                      TimeoutStartSec=0
                      Restart=always
                      ExecStartPre=-/usr/bin/docker stop %n
                      ExecStartPre=-/usr/bin/docker rm %n
                      ExecStartPre=/usr/bin/docker pull turbinelabs/envoy-simple:latest
            - '        ExecStart=/usr/bin/docker run --name %n -e "ENVOY_XDS_PORT=50000" -e "ENVOY_XDS_HOST='
            - !GetAtt
              - Rotor
              - PrivateIp
            - '" -p 80:80 -p 9999:9999 turbinelabs/envoy-simple:0.17.1'
            - |+


            - |2
                      [Install]
                      WantedBy=multi-user.target

  LoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Description: 'The NLB that handles network traffic coming into the VPC'
    Properties:
      Subnets: !Ref Subnets
      Type: 'network'
  NLBListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Description: |
      A listener attached to the load balancer listening on port 80, forwarding to
      the LBTargetGroup
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref LBTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: '80'
      Protocol: TCP
  LBTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Description: |
      Target group for the LoadBalancer. Note that the Envoy autoscaling group sets its
      TargetGroupARN field to this target group, ensuring Envoy instances are registered
      with the target group
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 3
      Port: 80
      Protocol: TCP
      UnhealthyThresholdCount: 3
      VpcId: !Ref VpcId
  LBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'SSH and HTTP inbound, egress to VPC'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref VpcId

  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'SSH inbound, port 8080 inbound from the load balancer'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          SourceSecurityGroupId: !Ref LBSecurityGroup
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
      VpcId: !Ref VpcId

  CollectorSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'SSH inbound, port 50000 inbound from EC2 instances'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '50000'
          ToPort: '50000'
          SourceSecurityGroupId: !Ref LBSecurityGroup
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
      VpcId: !Ref VpcId

  Rotor:
    Type: 'AWS::EC2::Instance'
    Description: 'Turbine Labs service discovery agent'
    Properties:
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Select
            - 0
            - !Ref Subnets
          GroupSet:
            - !Ref CollectorSecurityGroup
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |+
              #cloud-config

            - |2
              coreos:
                units:
                  - name: "Rotor.service"
                    command: "start"
                    content: |
                      [Unit]
                      Description=Rotor Service
                      After=docker.service
                      Requires=docker.service
                      [Service]

                      TimeoutStartSec=0
                      Restart=always
                      ExecStartPre=-/usr/bin/docker stop %n
                      ExecStartPre=-/usr/bin/docker rm %n
                      ExecStartPre=/usr/bin/docker pull turbinelabs/rotor:0.17.1
            - '        ExecStart=/usr/bin/docker run --name %n -e "ROTOR_AWS_AWS_REGION='
            - !Ref 'AWS::Region'
            - '" -e "ROTOR_API_ZONE_NAME='
            - !Ref RotorZoneName
            - '" -e "ROTOR_API_KEY='
            - !Ref RotorApiKey
            - '" -e "ROTOR_AWS_AWS_ACCESS_KEY_ID='
            - !Ref AwsAccessKeyId
            - '" -e "ROTOR_AWS_AWS_SECRET_ACCESS_KEY='
            - !Ref AwsSecretAccessKey
            - '" -e "ROTOR_AWS_VPC_ID='
            - !Ref VpcId
            - '" -e "ROTOR_CMD=aws" -p 50000:50000 turbinelabs/rotor:0.17.1'
            - |+


            - |2
                      [Install]
                      WantedBy=multi-user.target
