Resources:
  AllInOneClient:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      VPCZoneIdentifier: !Ref Subnets
      LaunchConfigurationName: !Ref AllInOneClientLaunchConfig
      MinSize: '1'
      MaxSize: '3'
      Tags:
        - Key: 'tbn:cluster:client:8080'
          Value: 'client'
          PropagateAtLaunch: true
        - Key: 'tbn:cluster:client:8080:version'
          Value: '0.17.2'
          PropagateAtLaunch: true
        - Key: 'tbn:cluster:client:8080:stage'
          Value: 'prod'
          PropagateAtLaunch: true

  AllInOneClientScaleOutPolicy:
    Type : "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref AllInOneClient
      AdjustmentType: 'ChangeInCapacity'
      Cooldown: 300
      ScalingAdjustment: 1
  AllInOneClientScaleOutAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName:
        Fn::Join:
        - '-'
        - - !Ref 'AWS::StackName'
          - 'all-in-one-client-bytes-alarm-out'
      AlarmActions:
        - !Ref 'AllInOneClientScaleOutPolicy'
      AlarmDescription: 'This metric monitors all-in-one client network utilization'
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      EvaluationPeriods: 2
      MetricName: 'NetworkIn'
      Namespace: 'AWS/EC2'
      Period: 60
      Statistic: 'Average'
      Threshold: 1000000
      Dimensions:
        - Name: 'AutoScalingGroupName'
          Value: !Ref AllInOneClient

  AllInOneClientScaleInPolicy:
    Type : "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref AllInOneClient
      AdjustmentType: 'ChangeInCapacity'
      Cooldown: 300
      ScalingAdjustment: -1
  AllInOneClientScaleInAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName:
        Fn::Join:
        - '-'
        - - !Ref 'AWS::StackName'
          - 'all-in-one-client-bytes-alarm-in'
      AlarmActions:
        - !Ref 'AllInOneClientScaleInPolicy'
      AlarmDescription: 'This metric monitors all-in-one-client network utilization'
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      EvaluationPeriods: 2
      MetricName: 'NetworkIn'
      Namespace: 'AWS/EC2'
      Period: 60
      Statistic: 'Average'
      Threshold: 800000
      Dimensions:
        - Name: 'AutoScalingGroupName'
          Value: !Ref AllInOneClient

  AllInOneClientLaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Metadata:
      Comment: All in One Client
    Properties:
      AssociatePublicIpAddress: true
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      SecurityGroups: !Ref InstanceSecurityGroup
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |+
              #cloud-config

            - |2
              coreos:
                units:
                  - name: "all-in-one-client.service"
                    command: "start"
                    content: |
                      [Unit]
                      Description=All-in-one client Service
                      After=docker.service
                      Requires=docker.service
                      [Service]

                      TimeoutStartSec=0
                      Restart=always
                      ExecStartPre=-/usr/bin/docker stop %n
                      ExecStartPre=-/usr/bin/docker rm %n
                      ExecStartPre=/usr/bin/docker pull turbinelabs/all-in-one-client:0.17.2
                      ExecStart=/usr/bin/docker run --name %n -p 8080:8080 turbinelabs/all-in-one-client:0.17.2
                      [Install]
                      WantedBy=multi-user.target
